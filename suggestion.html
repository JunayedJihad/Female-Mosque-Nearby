<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suggest a Location - HerPrayerPlace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background: #2d3748;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-text h1 {
            font-size: 26px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 5px;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        body.dark-mode .header-text h1 {
            color: #e2e8f0;
        }

        .header-text p {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .header-text p {
            color: #a0aec0;
        }

        .close-btn {
            width: 35px;
            height: 35px;
            min-width: 35px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.08);
            border: none;
            font-size: 22px;
            color: #718096;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        body.dark-mode .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e0;
        }

        .close-btn:active {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(0.95);
        }

        body.dark-mode .close-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode label {
            color: #e2e8f0;
        }

        .required {
            color: #ff6b6b;
        }

        .optional {
            color: #34d399;
            font-size: 13px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
            background: #f7fafc;
            transition: all 0.2s;
        }

        body.dark-mode input,
        body.dark-mode select {
            background: #1a202c;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        body.dark-mode input:focus,
        body.dark-mode select:focus {
            background: #2d3748;
            border-color: #a78bfa;
        }

        input::placeholder {
            color: #a0aec0;
        }

        body.dark-mode input::placeholder {
            color: #718096;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23718096' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        body.dark-mode select option {
            background: #2d3748;
            color: #e2e8f0;
        }

        .hint {
            font-size: 13px;
            color: #718096;
            margin-top: 8px;
            font-style: italic;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .hint {
            color: #a0aec0;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            touch-action: manipulation;
        }

        .submit-btn:active:not(:disabled) {
            background: #5568d3;
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cancel-btn {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: #718096;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
            touch-action: manipulation;
        }

        body.dark-mode .cancel-btn {
            color: #cbd5e0;
            border-color: #4a5568;
        }

        .cancel-btn:active {
            background: #f7fafc;
            transform: scale(0.98);
        }

        body.dark-mode .cancel-btn:active {
            background: #1a202c;
        }

        .success-container {
            text-align: center;
            padding: 60px 20px 40px;
            display: none;
        }

        .success-container.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 90px;
            margin-bottom: 25px;
            animation: bounce 0.6s ease-out;
            line-height: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-title {
            font-size: 32px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 20px;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        body.dark-mode .success-title {
            color: #e2e8f0;
        }

        .success-message {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
            font-weight: 500;
            padding: 0 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode .success-message {
            color: #a0aec0;
        }

        .heart-container {
            margin-top: 30px;
            font-size: 45px;
            animation: pulse 1s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-spinner {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-content {
            display: block;
        }

        .form-content.hide {
            display: none;
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            input, select, textarea {
                font-size: 16px;
            }
        }

        /* Safe area insets for notched devices */
        @supports (padding: max(0px)) {
            .container {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }

        /* Small phones (iPhone SE, etc) */
        @media (max-height: 667px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 18px;
            }

            .header-text h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 70px;
            }

            .success-title {
                font-size: 28px;
            }

            .success-container {
                padding: 50px 20px 30px;
            }
        }
    </style>

<link rel="icon" type="image/png" href="muslimah.png" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Suggest a Location</h1>
                <p>Help others discover prayer-friendly places</p>
            </div>
            <button class="close-btn" onclick="handleClose()" aria-label="Close">✕</button>
        </div>

        <div class="success-container" id="successContainer">
            <div class="success-icon">🎉</div>
            <h2 class="success-title">Thank You!</h2>
            <p class="success-message">
                Your contribution is helping thousands of sisters to find safe prayer spaces.
                May Allah reward you abundantly! ✨✨
            </p>
            <div class="heart-container">💚💚</div>
        </div>

        <form class="form-content" id="suggestionForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="locationName">
                    Location Name <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="locationName"
                    name="locationName"
                    placeholder="e.g., Baitul Mukarram Mosque"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="form-group">
                <label for="district">
                    District <span class="required">*</span>
                </label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                    <option value="Bagerhat">Bagerhat</option>
                    <option value="Bandarban">Bandarban</option>
                    <option value="Barguna">Barguna</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Bhola">Bhola</option>
                    <option value="Bogura">Bogura</option>
                    <option value="Brahmanbaria">Brahmanbaria</option>
                    <option value="Chandpur">Chandpur</option>
                    <option value="Chapainawabganj">Chapainawabganj</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="Chuadanga">Chuadanga</option>
                    <option value="Cox's Bazar">Cox's Bazar</option>
                    <option value="Cumilla">Cumilla</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Dinajpur">Dinajpur</option>
                    <option value="Faridpur">Faridpur</option>
                    <option value="Feni">Feni</option>
                    <option value="Gaibandha">Gaibandha</option>
                    <option value="Gazipur">Gazipur</option>
                    <option value="Gopalganj">Gopalganj</option>
                    <option value="Habiganj">Habiganj</option>
                    <option value="Jamalpur">Jamalpur</option>
                    <option value="Jashore">Jashore</option>
                    <option value="Jhalokathi">Jhalokathi</option>
                    <option value="Jhenaidah">Jhenaidah</option>
                    <option value="Joypurhat">Joypurhat</option>
                    <option value="Khagrachhari">Khagrachhari</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Kishoreganj">Kishoreganj</option>
                    <option value="Kurigram">Kurigram</option>
                    <option value="Kushtia">Kushtia</option>
                    <option value="Lakshmipur">Lakshmipur</option>
                    <option value="Lalmonirhat">Lalmonirhat</option>
                    <option value="Madaripur">Madaripur</option>
                    <option value="Magura">Magura</option>
                    <option value="Manikganj">Manikganj</option>
                    <option value="Meherpur">Meherpur</option>
                    <option value="Moulvibazar">Moulvibazar</option>
                    <option value="Munshiganj">Munshiganj</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Naogaon">Naogaon</option>
                    <option value="Narail">Narail</option>
                    <option value="Narayanganj">Narayanganj</option>
                    <option value="Narsingdi">Narsingdi</option>
                    <option value="Natore">Natore</option>
                    <option value="Netrokona">Netrokona</option>
                    <option value="Nilphamari">Nilphamari</option>
                    <option value="Noakhali">Noakhali</option>
                    <option value="Pabna">Pabna</option>
                    <option value="Panchagarh">Panchagarh</option>
                    <option value="Patuakhali">Patuakhali</option>
                    <option value="Pirojpur">Pirojpur</option>
                    <option value="Rajbari">Rajbari</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Rangamati">Rangamati</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Satkhira">Satkhira</option>
                    <option value="Shariatpur">Shariatpur</option>
                    <option value="Sherpur">Sherpur</option>
                    <option value="Sirajganj">Sirajganj</option>
                    <option value="Sunamganj">Sunamganj</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Tangail">Tangail</option>
                    <option value="Thakurgaon">Thakurgaon</option>
                </select>
            </div>

            <div class="form-group">
                <label for="googleMapsLink">
                    Google Maps Link <span class="optional">(Recommended)</span>
                </label>
                <input
                    type="url"
                    id="googleMapsLink"
                    name="googleMapsLink"
                    placeholder="Paste Google Maps link here"
                    autocomplete="off"
                >
                <p class="hint">💡 Helps us to add accurate location coordinates</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Suggestion
            </button>

            <button type="button" class="cancel-btn" onclick="handleClose()">
                Cancel
            </button>
        </form>
    </div>

    <script>
        // Check for dark mode from index page
        const isDarkMode = document.cookie.split('; ').find(row => row.startsWith('darkMode='));
        if (isDarkMode && isDarkMode.split('=')[1] === 'true') {
            document.body.classList.add('dark-mode');
        }

        function handleClose() {
            window.location.href = 'index.html';
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const locationName = document.getElementById('locationName').value.trim();
            const district = document.getElementById('district').value;
            const googleMapsLink = document.getElementById('googleMapsLink').value.trim();

            // Validation
            if (!locationName) {
                alert('Please enter the location name');
                return;
            }

            if (!district) {
                alert('Please select a district');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                // Submit to Google Form
                const formData = new FormData();
                formData.append('entry.377255584', locationName);
                formData.append('entry.1820806225', district);
                formData.append('entry.1059052321', googleMapsLink);

                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdfyahBkAsOqsd0_mVuk1bzUU3kGISL6N0_93MAfkVeJEBrlw/formResponse';

                await fetch(formUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // Show success message
                document.getElementById('suggestionForm').classList.add('hide');
                document.getElementById('successContainer').classList.add('show');

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Failed to submit. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Suggestion';
            }
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>

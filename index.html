<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerPrayerPlace</title>
  <link rel="icon" type="image/png" href="mosque.png" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
    }

    #map {
      height: 550px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 1024px) {
      #map { height: 450px; }
    }
    @media (max-width: 640px) {
      #map { height: 350px; }
    }

    .legend-icon {
      width: 28px;
      height: 28px;
    }
    @media (max-width: 1024px) {
      .legend-icon { width: 24px; height: 24px; }
    }
    @media (max-width: 640px) {
      .legend-icon { width: 20px; height: 20px; }
    }

    .directions-btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .directions-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6) !important;
      color: white !important;
    }

    .leaflet-popup-content a.directions-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
    }

    .leaflet-popup-content a.directions-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6) !important;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: 3px solid white;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.5);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.15) rotate(15deg);
      box-shadow: 0 12px 35px rgba(251, 191, 36, 0.7);
    }

    .dark-mode-toggle:active {
      transform: scale(0.95);
    }

    /* Glass morphism effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    /* Animated gradient button */
    .gradient-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      transition: all 0.3s;
    }

    .gradient-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    /* Search button gradient */
    .search-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      transition: all 0.3s;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    /* Input focus effect */
    input:focus {
      transform: scale(1.02);
      transition: all 0.3s;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%) !important;
    }

    body.dark-mode .glass-card {
      background: rgba(45, 55, 72, 0.95) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: #e2e8f0 !important;
    }

    body.dark-mode .text-gray-600,
    body.dark-mode .text-gray-700,
    body.dark-mode .text-gray-800 {
      color: #e2e8f0 !important;
    }

    body.dark-mode .text-purple-800 {
      color: #c4b5fd !important;
    }

    body.dark-mode input {
      background-color: rgba(26, 32, 44, 0.8) !important;
      color: #e2e8f0 !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
    }

    body.dark-mode input::placeholder {
      color: #a0aec0 !important;
    }

    body.dark-mode .dark-mode-toggle {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    body.dark-mode .dark-mode-toggle:hover {
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.7);
    }

    /* Title gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark-mode .gradient-text {
      background: linear-gradient(135deg, #a78bfa 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Pulse animation for Find Nearby button */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
      }
      50% {
        box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
      }
    }

    .pulse-btn {
      animation: pulse 2s infinite;
    }

    /* Legend styling */
    .legend-item {
      background: rgba(255, 255, 255, 0.5);
      padding: 12px;
      border-radius: 15px;
      transition: all 0.3s;
    }

    .legend-item:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .legend-item {
      background: rgba(45, 55, 72, 0.5);
    }

    body.dark-mode .legend-item:hover {
      background: rgba(45, 55, 72, 0.8);
    }

    /* Autocomplete Suggestions */
    .suggestions-container {
      position: relative;
    }

    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 20px;
      margin-top: 8px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    .suggestions-list.active {
      display: block;
    }

    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      font-size: 15px;
    }

    .suggestion-item:first-child {
      border-radius: 20px 20px 0 0;
    }

    .suggestion-item:last-child {
      border-radius: 0 0 20px 20px;
      border-bottom: none;
    }

    .suggestion-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .suggestion-item .suggestion-icon {
      margin-right: 8px;
    }

    body.dark-mode .suggestions-list {
      background: rgba(45, 55, 72, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .suggestion-item {
      color: #e2e8f0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .suggestion-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    /* Custom scrollbar for suggestions */
    .suggestions-list::-webkit-scrollbar {
      width: 8px;
    }

    .suggestions-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 20px;
    }

    .suggestions-list::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
    }

    /* Clear button for search input */
    .search-input-wrapper {
      position: relative;
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      transition: all 0.3s;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(245, 87, 108, 0.3);
    }

    .clear-btn.active {
      display: flex;
    }

    .clear-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 15px rgba(245, 87, 108, 0.5);
    }

    .clear-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    body.dark-mode .clear-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
    }

    body.dark-mode .clear-btn:hover {
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
    }

    /* Adjust search section spacing */
    .search-section {
      position: relative;
      z-index: 100;
      margin-bottom: 2rem;
    }

    @media (max-width: 640px) {
      .search-section {
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 640px) {
      .dark-mode-toggle {
        width: 55px;
        height: 55px;
        font-size: 28px;
        top: 15px;
        right: 15px;
      }

      .suggestions-list {
        max-height: 200px;
      }

      .clear-btn {
        width: 28px;
        height: 28px;
        font-size: 16px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="dark-mode-toggle float-animation" aria-label="Toggle Dark Mode">
    🌙
  </button>

  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header -->
    <div class="glass-card rounded-3xl shadow-2xl p-8 mb-8 transform hover:scale-105 transition-all duration-300">
      <div class="text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold gradient-text mb-3">
          HerPrayerPlace
        </h1>
        <p class="text-gray-600 text-lg md:text-xl font-medium">
          ✨ Discover nearby places with female prayer facilities ✨
        </p>
      </div>
    </div>

    <!-- Find Nearby Button -->
    <div class="glass-card rounded-3xl shadow-2xl p-6 mb-8">
      <button
        id="findNearbyBtn"
        class="w-full gradient-btn pulse-btn text-white font-bold py-4 px-8 rounded-full text-xl shadow-2xl transition duration-300"
      >
        📍 Find Nearby Mosques
      </button>
      <p id="statusMsg" class="text-sm font-medium mt-3 text-center"></p>
    </div>

    <!-- Map -->
    <div class="glass-card rounded-3xl shadow-2xl p-6 mb-8">
      <div id="map"></div>
    </div>

    <!-- Search by Location -->
    <div class="glass-card rounded-3xl shadow-2xl p-8 mb-8 search-section">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        🔍 Search by Location
      </h2>
      <div class="flex flex-col gap-3">
        <div class="suggestions-container">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter location name..."
              autocomplete="off"
              class="w-full px-6 py-4 pr-14 border-2 border-purple-300 rounded-full focus:outline-none focus:ring-4 focus:ring-purple-400 text-lg font-medium shadow-lg"
            />
            <button id="clearBtn" class="clear-btn" aria-label="Clear search">✕</button>
          </div>
          <div id="suggestionsList" class="suggestions-list"></div>
        </div>
        <button
          id="searchBtn"
          class="search-btn text-white font-bold px-8 py-4 rounded-full text-lg shadow-lg w-full sm:w-auto"
        >
          Find Now
        </button>
      </div>
    </div>

    <!-- Legend -->
    <div class="glass-card rounded-3xl shadow-2xl p-8">
      <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">📌 Legend</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="legend-item flex items-center gap-3">
          <img src="pin (1).png" class="legend-icon" alt="Your Location" />
          <span class="text-sm md:text-base font-semibold text-gray-700">Your Location</span>
        </div>
        <div class="legend-item flex items-center gap-3">
          <img src="pin.png" class="legend-icon" alt="Nearby Mosques" />
          <span class="text-sm md:text-base font-semibold text-gray-700">Places within 1km</span>
        </div>
        <div class="legend-item flex items-center gap-3">
          <img src="pin (2).png" class="legend-icon" alt="All Mosques" />
          <span class="text-sm md:text-base font-semibold text-gray-700">All the places</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Suggest Mosques -->
  <div class="text-center pb-8 px-4">
    <a href="https://forms.gle/jp5V7YSX4GH7Gwpt6"
       class="inline-block bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-4 px-10 rounded-full shadow-2xl transition-all duration-300 transform hover:scale-110 text-lg"
    >
      ➕ Suggest New Mosques
    </a>
  </div>
  
  <!-- Load the data first -->
  <script src="data.js"></script>
  <!-- Then your main JS -->
  <script src="main.js"></script>
</body>
</html>

    let map = L.map("map").setView([23.8103, 90.4125], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {

      maxZoom: 19,
    }).addTo(map);

    let userMarker = null;
    let mosqueMarkers = [];
    let userLocation = null;
    let radiusCircle = null;

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = ((lat2 - lat1) * Math.PI) / 180;
      const dLon = ((lon2 - lon1) * Math.PI) / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos((lat1 * Math.PI) / 180) *
        Math.cos((lat2 * Math.PI) / 180) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // Responsive pin icons
    function createPinIcon(url) {
      let size = [32, 32];
      if(window.innerWidth<=640) size=[20,20];
      else if(window.innerWidth<=1024) size=[25,25];
      return L.icon({
        iconUrl: url,
        iconSize: size,
        iconAnchor: [size[0]/2, size[1]],
        popupAnchor: [0, -size[1]],
      });
    }

    let bluePin = createPinIcon("pin (1).png");
    let redPin = createPinIcon("pin.png");
    let grayPin = createPinIcon("pin (2).png");

    window.addEventListener("resize", ()=>{
      bluePin=createPinIcon("pin (1).png");
      redPin=createPinIcon("pin.png");
      grayPin=createPinIcon("pin (2).png");
      displayMosques(userLocation?.lat, userLocation?.lng);
      if(userLocation && userMarker) userMarker.setIcon(bluePin);

    // Function to detect user's device and generate appropriate maps URL
    function getDirectionsUrl(lat, lng) {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);

      if (isIOS) {
        // Apple Maps URL for iOS devices
        return `maps://maps.apple.com/?daddr=${lat},${lng}&dirflg=d`;
      } else if (isAndroid) {
        // Google Maps URL for Android devices
        return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
      } else {
        // Google Maps web URL for desktop and other devices
        return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
      }
    }

    function displayMosques(userLat=null, userLng=null){
      mosqueMarkers.forEach(m=>map.removeLayer(m));
      mosqueMarkers=[];
      mosqueLocations.forEach(m=>{
        let icon=grayPin;
        let distance=null;
        if(userLat!==null && userLng!==null){
          distance=calculateDistance(userLat,userLng,m.lat,m.lng);
          if(distance<=1) icon=redPin;
        }
        const marker=L.marker([m.lat,m.lng],{icon}).addTo(map);
        let popupContent=`<strong>${m.name}</strong>`;
        if(distance!==null) popupContent+=`<br>Distance: ${distance.toFixed(2)} km`;

        marker.bindPopup(popupContent);
        mosqueMarkers.push(marker);
      });
    }

                statusMsg.className = "text-sm text-green-600 mt-2 text-center";
              },

                let errorMsg = "Unable to get location. ";
                switch (error.code) {
                  case error.PERMISSION_DENIED:
                    errorMsg +=
                      "Permission denied. Please allow location access.";
                    break;
                  case error.POSITION_UNAVAILABLE:
                    errorMsg += "Position unavailable.";
                    break;
                  case error.TIMEOUT:
                    errorMsg += "Request timeout.";
                    break;
                  default:
                    errorMsg += "Unknown error.";
                }
                console.error("Geolocation error:", error);
                statusMsg.textContent = errorMsg;
                statusMsg.className = "text-sm text-red-600 mt-2 text-center";
              },
              {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0,
              }
            );
          } else {
            statusMsg.textContent =
              "Geolocation is not supported by your browser.";
            statusMsg.className = "text-sm text-red-600 mt-2 text-center";

        .getElementById("searchBtn")
        .addEventListener("click", function () {

        .getElementById("searchInput")

        });

      function searchLocation() {
        const searchQuery = document.getElementById("searchInput").value.trim();
        if (!searchQuery) {
          alert("Please enter a location to search");
          return;
        }

        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
            searchQuery
          )}&limit=1`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data && data.length > 0) {
              const result = data[0];
              const searchLat = parseFloat(result.lat);
              const searchLng = parseFloat(result.lon);

              // Remove previous user marker and radius if exists
              if (userMarker) {
                map.removeLayer(userMarker);
              }
              if (radiusCircle) {
                map.removeLayer(radiusCircle);
              }

              // Add 1km radius circle
              radiusCircle = L.circle([searchLat, searchLng], {
                color: "#8b5cf6",
                fillColor: "#c4b5fd",
                fillOpacity: 0.2,
                radius: 1000,
              }).addTo(map);

              // Add marker at searched location
              userMarker = L.marker([searchLat, searchLng], {
                icon: bluePin,
              }).addTo(map);
              userMarker
                .bindPopup(
                  `<strong>Searched Location</strong><br>${result.display_name}`
                )
                .openPopup();

              // Center map
              map.setView([searchLat, searchLng], 14);

              // Update user location
              userLocation = { lat: searchLat, lng: searchLng };

              // Display mosques with distance calculation
              displayMosques(searchLat, searchLng);
            } else {
              alert("Location not found. Please try a different search term.");
            }
          })
          .catch((error) => {
            console.error("Search error:", error);
            alert("Error searching location. Please try again.");
          });

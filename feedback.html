<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback - HerPrayerPlace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background: #2d3748;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-text h1 {
            font-size: 26px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 5px;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        body.dark-mode .header-text h1 {
            color: #e2e8f0;
        }

        .header-text p {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .header-text p {
            color: #a0aec0;
        }

        .close-btn {
            width: 35px;
            height: 35px;
            min-width: 35px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.08);
            border: none;
            font-size: 22px;
            color: #718096;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        body.dark-mode .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e0;
        }

        .close-btn:active {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(0.95);
        }

        body.dark-mode .close-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode label {
            color: #e2e8f0;
        }

        .required {
            color: #ff6b6b;
        }

        .optional {
            color: #34d399;
            font-size: 13px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
            background: #f7fafc;
            transition: all 0.2s;
            font-family: inherit;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: #1a202c;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        body.dark-mode input:focus,
        body.dark-mode select:focus,
        body.dark-mode textarea:focus {
            background: #2d3748;
            border-color: #a78bfa;
        }

        input::placeholder, textarea::placeholder {
            color: #a0aec0;
        }

        body.dark-mode input::placeholder,
        body.dark-mode textarea::placeholder {
            color: #718096;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23718096' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        body.dark-mode select option {
            background: #2d3748;
            color: #e2e8f0;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .hint {
            font-size: 13px;
            color: #718096;
            margin-top: 8px;
            font-style: italic;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode .hint {
            color: #a0aec0;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            touch-action: manipulation;
        }

        .submit-btn:active:not(:disabled) {
            background: #5568d3;
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .cancel-btn {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: #718096;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
            touch-action: manipulation;
        }

        body.dark-mode .cancel-btn {
            color: #cbd5e0;
            border-color: #4a5568;
        }

        .cancel-btn:active {
            background: #f7fafc;
            transform: scale(0.98);
        }

        body.dark-mode .cancel-btn:active {
            background: #1a202c;
        }

        .success-container {
            text-align: center;
            padding: 60px 20px 40px;
            display: none;
        }

        .success-container.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 90px;
            margin-bottom: 25px;
            animation: bounce 0.6s ease-out;
            line-height: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-title {
            font-size: 32px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 20px;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        body.dark-mode .success-title {
            color: #e2e8f0;
        }

        .success-message {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
            font-weight: 500;
            padding: 0 10px;
            transition: color 0.3s ease;
        }

        body.dark-mode .success-message {
            color: #a0aec0;
        }

        .heart-container {
            margin-top: 30px;
            font-size: 45px;
            animation: pulse 1s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-spinner {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-content {
            display: block;
        }

        .form-content.hide {
            display: none;
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            input, select, textarea {
                font-size: 16px;
            }
        }

        /* Safe area insets for notched devices */
        @supports (padding: max(0px)) {
            .container {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }

        /* Small phones (iPhone SE, etc) */
        @media (max-height: 667px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 18px;
            }

            .header-text h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 70px;
            }

            .success-title {
                font-size: 28px;
            }

            .success-container {
                padding: 50px 20px 30px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Send Feedback</h1>
                <p>Help us improve HerPrayerPlace</p>
            </div>
            <button class="close-btn" onclick="handleClose()" aria-label="Close">âœ•</button>
        </div>

        <div class="success-container" id="successContainer">
            <div class="success-icon">ðŸŽ‰</div>
            <h2 class="success-title">Thank You!</h2>
            <p class="success-message">
                Your feedback means the world to us! We're constantly working to improve HerPrayerPlace.
                May Allah bless you! âœ¨
            </p>
            <div class="heart-container">ðŸ’š</div>
        </div>

        <form class="form-content" id="feedbackForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">
                    Name <span class="optional">(Optional)</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your name (optional)"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="feedbackType">
                    Feedback Type <span class="required">*</span>
                </label>
                <select id="feedbackType" name="feedbackType" required>
                    <option value="">Select feedback type</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Report an issue">Report an issue</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feedback">
                    Your Feedback <span class="required">*</span>
                </label>
                <textarea
                    id="feedback"
                    name="feedback"
                    placeholder="Share your thoughts, suggestions, or report any issues..."
                    required
                ></textarea>
                <p class="hint">ðŸ’¡ Be as detailed as possible to help us understand better</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Feedback
            </button>

            <button type="button" class="cancel-btn" onclick="handleClose()">
                Cancel
            </button>
        </form>
    </div>

    <script>
        // Check for dark mode from index page
        const isDarkMode = document.cookie.split('; ').find(row => row.startsWith('darkMode='));
        if (isDarkMode && isDarkMode.split('=')[1] === 'true') {
            document.body.classList.add('dark-mode');
        }

        function handleClose() {
            window.location.href = 'index.html';
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const name = document.getElementById('name').value.trim();
            const feedbackType = document.getElementById('feedbackType').value;
            const feedback = document.getElementById('feedback').value.trim();

            // Validation
            if (!feedbackType) {
                alert('Please select a feedback type');
                return;
            }

            if (!feedback) {
                alert('Please enter your feedback');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                // Submit to Google Form
                const formData = new FormData();

                formData.append('entry.1215483991', name);
                formData.append('entry.1966217648', feedbackType);
                formData.append('entry.1940526994', feedback);

                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdvoYtoET1V3LygefJCH2Y2DWTpUVYq4YzWMKYHGucLiGqqDA/formResponse';

                await fetch(formUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // Show success message
                document.getElementById('feedbackForm').classList.add('hide');
                document.getElementById('successContainer').classList.add('show');

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Failed to submit. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
